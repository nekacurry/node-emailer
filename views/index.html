<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maily</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="public/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="wrapper animated bounceInLeft">
        <div class="info">
          <h3>Maily</h3>
          <ul>
            <li>Send yourself something nice!</li>
          </ul>
        </div>
        <div class="contact">
          <form>
              <div class="full">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" id="from-email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp">We'll never share your email with anyone else.</small>
              </div>
              <div class="full">
                  <label for="exampleInputEmail1">Subject</label>
                  <input type="text" class="form-control" id="subject" aria-describedby="emailHelp" placeholder="Subject">
              </div>
              <div class="full">
                  <label for="exampleInputPassword1">Message</label>
                  <textarea id="text" placeholder="Message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      $('form').on('submit', (e) => {

          const email = $('#from-email').val().trim();
          const subject = $('#subject').val().trim();
          const text = $('#text').val().trim();

          const data = {
              email,
              subject,
              text
          };

          $.post('/email', data, function() {
              console.log('Server received our data');
          });
      });
    </script>
  </body>
</html>
